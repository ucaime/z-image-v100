        <div class="flex-1 flex flex-col min-w-0 relative bg-gray-50 h-full">
            <header class="h-14 md:h-16 border-b border-gray-200 flex items-center px-4 md:px-6 justify-between bg-white shadow-sm z-10 flex-shrink-0">

                    <div class="absolute inset-0 z-0 opacity-[0.03]" style="background-image: radial-gradient(#64748b 1px, transparent 1px); background-size: 24px 24px;"></div>
                    
                    <div v-if="!currentImage && !loading" class="text-center opacity-40 select-none z-0">
                        <div class="w-20 h-20 md:w-24 md:h-24 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="ri-palette-line text-3xl md:text-4xl text-gray-400"></i>
                        </div>
                        <p class="text-base md:text-lg font-medium text-gray-500">å¼€å§‹åˆ›ä½œ</p>
                    </div>

                    <div v-if="loading" class="absolute inset-0 flex flex-col items-center justify-center bg-white/60 z-20 backdrop-blur-[2px]">
                        <div class="w-10 h-10 md:w-12 md:h-12 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin"></div>
                        <p class="mt-4 text-gray-600 font-medium tracking-wide text-xs md:text-sm">æ­£åœ¨ç»˜åˆ¶ä¸­...</p>
                    </div>

                    <div v-if="currentImage" class="relative group shadow-lg rounded-lg overflow-hidden w-full h-full flex items-center justify-center border border-gray-200 bg-white z-10">
                        <img :src="currentImage.url" class="max-w-full max-h-full object-contain" @click="showLightbox = true">
                        
                        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-white/95 backdrop-blur border border-gray-200 shadow-md rounded-full px-3 py-1.5 flex items-center gap-2 transition-all duration-300 opacity-100 lg:opacity-0 lg:group-hover:opacity-100 lg:translate-y-4 lg:group-hover:translate-y-0">
                            <a :href="currentImage.url" download class="p-1.5 hover:bg-gray-100 rounded-full text-gray-600 hover:text-blue-600"><i class="ri-download-line text-lg"></i></a>
                            <div class="w-px h-4 bg-gray-300 mx-1"></div>
                            <button @click="reuseParams" class="p-1.5 hover:bg-gray-100 rounded-full text-gray-600 hover:text-blue-600"><i class="ri-magic-line text-lg"></i></button>
                        </div>

                </div>

                <div class="w-full lg:w-[360px] h-[55%] lg:h-full bg-white border-t lg:border-t-0 lg:border-l border-gray-200 flex flex-col z-20 shadow-[0_-4px_15px_-3px_rgba(0,0,0,0.05)] lg:shadow-[-4px_0_15px_-3px_rgba(0,0,0,0.05)]">
                    <div class="p-4 md:p-6 flex-1 overflow-y-auto">
                        <div class="space-y-6 md:space-y-8">
                            <div>
                                <label class="flex justify-between items-end text-sm font-bold text-gray-800 mb-2">
                                    <span>æç¤ºè¯</span>
                                    <button @click="form.prompt = ''" class="text-xs font-normal text-gray-400 hover:text-red-500 transition">æ¸…ç©º</button>
                                </label>
                                <div class="prompt-area relative border border-gray-300 rounded-xl overflow-hidden bg-white transition-all duration-200">
                                    <textarea v-model="form.prompt" rows="6" 
                                        class="w-full p-3 md:p-4 text-sm md:text-base text-gray-800 focus:outline-none resize-none placeholder-gray-400 leading-relaxed" 
                                        placeholder="æè¿°ç”»é¢ç»†èŠ‚..."></textarea>
                                </div>
                            </div>
                            
                            <hr class="border-gray-100">

                            <div>
                                <label class="block text-sm font-bold text-gray-800 mb-3">å›¾åƒå°ºå¯¸</label>
                                <div class="flex gap-2 mb-4 overflow-x-auto pb-1 no-scrollbar">
                                    <button v-for="ratio in ratios" :key="ratio.label" @click="setRatio(ratio.w, ratio.h)"
                                        class="flex-1 py-1.5 px-2 text-xs font-medium border rounded-md transition-colors whitespace-nowrap"
                                        :class="isRatio(ratio.w, ratio.h) ? 'border-blue-600 bg-blue-600 text-white' : 'border-gray-200 text-gray-600 hover:border-gray-300 hover:bg-gray-50'">
                                        {{ ratio.label }}
                                    </button>
                                </div>
                                
                                <div class="space-y-5 px-1">
                                    <div>
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-xs text-gray-500 font-medium">å®½åº¦ (Width)</span>
                                            <span class="text-xs font-mono font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100 min-w-[3.5rem] text-center">{{ form.width }}</span>
                                        </div>
                                        <input type="range" v-model.number="form.width" min="256" max="2048" step="16" class="w-full">
                                    </div>
                                    <div>
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-xs text-gray-500 font-medium">é«˜åº¦ (Height)</span>
                                            <span class="text-xs font-mono font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100 min-w-[3.5rem] text-center">{{ form.height }}</span>
                                        </div>
                                        <input type="range" v-model.number="form.height" min="256" max="2048" step="16" class="w-full">
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs md:text-sm font-bold text-gray-800 mb-2">è¿­ä»£æ­¥æ•°</label>
                                    <input type="number" v-model.number="form.steps" min="1" max="50" class="w-full bg-gray-50 border border-gray-200 rounded-lg py-2 px-3 text-sm focus:border-blue-500 outline-none transition text-center font-mono text-gray-700">
                                </div>
                                <div>
                                    <label class="block text-xs md:text-sm font-bold text-gray-800 mb-2">éšæœºç§å­</label>
                                    <input type="number" v-model.number="form.seed" placeholder="-1" class="w-full bg-gray-50 border border-gray-200 rounded-lg py-2 px-3 text-sm focus:border-blue-500 outline-none transition text-center font-mono text-gray-700">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="p-4 md:p-6 border-t border-gray-100 bg-white">
                        <button @click="generate" :disabled="loading" 
                            class="w-full py-3 md:py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold shadow-md hover:shadow-lg transform active:scale-[0.99] transition-all disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed flex justify-center items-center gap-2 text-sm md:text-base tracking-wide">
                            <i v-if="!loading" class="ri-sparkling-2-fill text-lg md:text-xl"></i>
                            <i v-else class="ri-loader-4-line animate-spin text-lg md:text-xl"></i>
                            <span>{{ loading ? 'æ­£åœ¨ç”Ÿæˆ...' : 'ç«‹å³ç”Ÿæˆ' }}</span>
                        </button>
                    </div>
                </div>

        <div v-if="showLightbox && currentImage" class="fixed inset-0 z-50 bg-white/95 backdrop-blur-md flex items-center justify-center p-2 md:p-8 transition-opacity duration-300" @click="showLightbox = false">
            <img :src="currentImage.url" class="max-w-full max-h-full object-contain shadow-2xl rounded" @click.stop>
            <button class="absolute top-4 right-4 w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-600 transition text-2xl" @click="showLightbox = false">&times;</button>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, reactive, computed } = Vue;

        createApp({
            setup() {
                const loading = ref(false);
                const loadingHistory = ref(false);
                const showHistory = ref(false);
                const showLightbox = ref(false);
                const history = ref([]);
                const currentImage = ref(null);
                
                const page = ref(1);
                const pageSize = 20;
                const hasMore = ref(true);
                // ç®€å•çš„ç§»åŠ¨ç«¯æ£€æµ‹
                const isMobile = window.innerWidth < 1024;

                const ratios = [
                    { label: '1:1', w: 1024, h: 1024 },
                    { label: '3:4', w: 768, h: 1024 },
                    { label: '9:16', w: 720, h: 1280 }, // ç§»åŠ¨ç«¯ç«–å±å¸¸ç”¨
                    { label: '16:9', w: 1280, h: 720 },
                ];

                const form = reactive({
                    prompt: "A futuristic city with flying cars, cyberpunk style, bright daylight, highly detailed, 8k resolution",
                    width: 1024,
                    height: 1024,
                    steps: 8,
                    seed: -1,
                    guidance_scale: 1.0
                });

                const groupedHistory = computed(() => {
                    const groups = {};
                    history.value.forEach(item => {
                        const dateStr = item.timestamp.split(' ')[0];
                        let label = dateStr;
                        const today = new Date().toISOString().split('T')[0];
                        const yDate = new Date();
                        yDate.setDate(yDate.getDate() - 1);
                        const yesterday = yDate.toISOString().split('T')[0];

                        if (dateStr === today) label = "ä»Šå¤©";
                        else if (dateStr === yesterday) label = "æ˜¨å¤©";
                        
                        if (!groups[label]) groups[label] = [];
                        groups[label].push(item);
                    });
                    return groups;
                });

                const loadHistory = async (isRefresh = false) => {
                    if (loadingHistory.value) return;
                    if (isRefresh) {
                        page.value = 1;
                        history.value = [];
                        hasMore.value = true;
                    }
                    if (!hasMore.value) return;

                    loadingHistory.value = true;
                    try {
                        const res = await fetch(`/history?page=${page.value}&size=${pageSize}`);
                        const data = await res.json();
                        
                        if (data.length < pageSize) hasMore.value = false;
                        
                        if (isRefresh) {
                            history.value = data;
                        } else {
                            history.value.push(...data);
                        }
                        page.value++;
                    } catch (e) { 
                        console.error(e); 
                    } finally {
                        loadingHistory.value = false;
                    }
                };

                const refreshHistory = () => loadHistory(true);

                const handleScroll = (e) => {
                    const { scrollTop, scrollHeight, clientHeight } = e.target;
                    if (scrollTop + clientHeight >= scrollHeight - 50) {
                        loadHistory();
                    }
                };

                const deleteHistory = async (id) => {
                    if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ")) return;
                    try {
                        await fetch(`/history/${id}`, { method: 'DELETE' });
                        const idx = history.value.findIndex(h => h.id === id);
                        if (idx !== -1) history.value.splice(idx, 1);
                        if (currentImage.value && currentImage.value.id === id) currentImage.value = null;
                    } catch (e) { alert("åˆ é™¤å¤±è´¥"); }
                };

                const generate = async () => {
                    if (!form.prompt.trim()) return alert("è¯·è¾“å…¥æç¤ºè¯");
                    if (form.width % 16 !== 0 || form.height % 16 !== 0) return alert("å®½é«˜å¿…é¡»æ˜¯16å€æ•°");
                    
                    loading.value = true;
                    // ç§»åŠ¨ç«¯ç”Ÿæˆæ—¶è‡ªåŠ¨å…³é—­ä¾§è¾¹æ 
                    if(window.innerWidth < 1024) showHistory.value = false;

                    try {
                        const res = await fetch('/generate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(form)
                        });
                        if (!res.ok) throw new Error((await res.json()).detail || "ç”Ÿæˆå¤±è´¥");
                        
                        const data = await res.json();
                        currentImage.value = data;
                        history.value.unshift(data);
                    } catch (e) {
                        alert("é”™è¯¯: " + e.message);
                    } finally {
                        loading.value = false;
                    }
                };

                const selectHistory = (item) => currentImage.value = item;
                
                const reuseParams = () => {
                    if (!currentImage.value) return;
                    form.prompt = currentImage.value.prompt;
                    form.width = currentImage.value.width;
                    form.height = currentImage.value.height;
                    form.steps = currentImage.value.steps;
                    // ç§»åŠ¨ç«¯å¤ç”¨å‚æ•°åï¼Œå¦‚æœä¾§è¾¹æ å¼€ç€ï¼Œè‡ªåŠ¨å…³é—­ä»¥ä¾¿æŸ¥çœ‹ç”»å¸ƒ
                    if(window.innerWidth < 1024) showHistory.value = false;
                };

                const setRatio = (w, h) => { form.width = w; form.height = h; };
                const isRatio = (w, h) => form.width === w && form.height === h;

                onMounted(() => {
                    loadHistory(true);
                });

                return {
                    loading, loadingHistory, showHistory, showLightbox, history, groupedHistory, hasMore,
                    currentImage, form, ratios, isMobile,
                    generate, refreshHistory, handleScroll, selectHistory, deleteHistory, reuseParams, setRatio, isRatio
                };
            }
        }).mount('#app');
    </script>
